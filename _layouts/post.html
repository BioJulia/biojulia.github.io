---
layout: biojl
---

<div class="jumbotron jumbortron-fluid">
    <div class="container">
        <h1 class="display-3">
            {% if page.tags contains 'release' %}
            <span class="fa fa-cubes fa-lg"></span>
            {% endif %}
            {{ page.title }}
        </h1>
        <hr>
        <p class="lead">By {{ page.author }} - {{ page.date | date: '%B %d, %Y' }}</p>
    </div>
</div>
<div class="container">
    {{ content }}
</div>
