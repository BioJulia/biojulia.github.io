---
layout: biojl
---

<!-- Look the author details up from the site config. -->
{% assign author = site.data.authors[page.author] %}

<div class="jumbotron jumbortron-fluid">
    <div class="container">
        <h1 class="display-3">
            {% if page.tags contains 'release' %}
            <span class="fa fa-cubes fa-lg"></span>
            {% endif %}
            {{ page.title }}
        </h1>
        <hr>
        <p class="lead">
            By {{ author.name }} - {{ page.date | date: '%B %d, %Y' }}
        </p>
    </div>
</div>
<div class="container">
    {{ content }}
</div>
