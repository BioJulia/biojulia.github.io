{% assign numPost = include.postArray | size %}
{% if numPost > 0 %}
    <ul>
        {% for post in include.postArray %}
            <li>
                <a href="{{ post.url }}">
                    <h2>{{ post.title }}</h2>
                </a>
                <p>
                    <b>
                        By {{ post.author }}, {{ post.date | date_to_long_string }}
                    </b>
                </p>
                <p>
                    {{ post.excerpt }}
                </p>
            </li>
        {% endfor %}
    </ul>
{% else %}
<p>There are no posts available</p>
{% endif %}
